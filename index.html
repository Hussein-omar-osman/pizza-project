<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="syle.css" />
  </head>
  <body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza <span> Ria</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav p-2 navbarWidth">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#gallery">Gallery</a>
            <a class="nav-link" href="#order">Order</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="intro" class="container">
      <div class="row">
        <div id="des" class="col-6">
          <h3>Fresh Pizza</h3>
          <h1>Italian Spicy Pizza</h1>
          <p>
            Flatten base of leavened wheat-based dough topped with Tomatoes and
            <br />
            Cheese
          </p>
          <button type="button" class="btn btn-outline-warning">Order</button>
        </div>
        <div class="col-6">
          <img src="./images/pizza_italian.png" alt="" />
        </div>
      </div>
    </div>
    <div id="offer" class="container">
      <div class="row">
        <h2>Special Offers</h2>
        <div class="col-4"><img src="./images/offer2.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/offer3.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/offer4.jpeg" alt="" /></div>
      </div>
    </div>
    <div id="gallery" class="container">
      <div class="row">
        <h2>Pizza Gallery</h2>
        <div class="col-4"><img src="./images/pic-1.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/pic-2.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/pic-3.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/pic-4.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/pic-5.jpg" alt="" /></div>
        <div class="col-4"><img src="./images/pic-6.jpg" alt="" /></div>
      </div>
    </div>
    <div id="order" class="row p-5">
      <h2>Order Here</h2>
      <form class="pizza-form col border m-3">
        <div>
          <lavel>Pizza Type</lavel>
          <input name="type" type="text" value="Italian Spicy" readonly />
        </div>
        <div>
          <lavel>Flavour</lavel>
          <select name="flavour">
            <option value="peperroni">peperroni</option>
            <option value="peri peri">peri peri</option>
            <option value="beef steak">beef steak</option>
          </select>
        </div>

        <div>
          <lavel>Size</lavel>
          <select name="size">
            <option value="small">small - ksh 500</option>
            <option value="medium">medium - ksh 900</option>
            <option value="large">large - ksh 1200</option>
          </select>
        </div>
        <div>
          <lavel>QTY</lavel>
          <input name="qty" type="number" value="1" min="0" />
        </div>
        <div>
          <label>Onion</label>
          <input name="toppings" type="checkbox" value="onion" />
          <label>Cheese</label>
          <input name="toppings" type="checkbox" value="cheese" />
        </div>
        <input type="submit" value="Add to cart" />
      </form>
      <form class="pizza-form col border m-3">
        <div>
          <lavel>Pizza Type</lavel>
          <input name="type" type="text" value="Italian Non-Spicy" readonly />
        </div>
        <div>
          <lavel>Flavour</lavel>
          <select name="flavour">
            <option value="peperroni">peperroni</option>
            <option value="peri peri">peri peri</option>
            <option value="beef steak">beef steak</option>
          </select>
        </div>

        <div>
          <lavel>Size</lavel>
          <select name="size">
            <option value="small">small - ksh 500</option>
            <option value="medium">medium - ksh 900</option>
            <option value="large">large - ksh 1200</option>
          </select>
        </div>
        <div>
          <lavel>QTY</lavel>
          <input name="qty" type="number" value="1" />
        </div>
        <div>
          <label>Onion</label>
          <input name="toppings" type="checkbox" value="onion" />
          <label>Cheese</label>
          <input name="toppings" type="checkbox" value="cheese" />
        </div>
        <input type="submit" value="Add to cart" />
      </form>
    </div>
    <table class="table table-sm table-stripped" id="tbl">
      <thead>
        <tr>
          <th>TYPE</th>
          <th>FLAVOUR</th>
          <th>SIZE</th>
          <th>QTY</th>
          <th>TOPPINGS</th>
          <th>PRICE</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="order-summary"></tbody>
      <tfoot>
        <tr class="text-end">
          <td>Total</td>
          <td colspan="4" id="total-price" class="text-end">KSH 0.00</td>
        </tr>
        <tr>
          <td colspan="5">
            <button type="submit" id="checkout">CHECKOUT</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" async defer></script>
  </body>
</html>
